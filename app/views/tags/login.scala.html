@(someUser: Option[leon.web.models.User], providers: List[leon.web.shared.Provider])

@someUser match {
  case Some(user) => {
    <a id="account-btn" href="#">
      <i class="fa fa-user"></i>
      <span>Account</span>
    </a>
    <a id="logout-btn" href="@securesocial.controllers.routes.LoginPage.logout">
      <i class="fa fa-sign-out"></i>
      <span>Logout @user.main.publicId.email.map(e => s"(${e.value})").getOrElse("")</span>
    </a>
  }

  case None => {
    @if(providers.nonEmpty) {
      <a id="login-btn" href="#">
        <i class="fa fa-sign-in"></i>
        <span>Login</span>
      </a>
    } else {
      <span></span>
    }
  }

}
