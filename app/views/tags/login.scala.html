@(someUser: Option[leon.web.shared.User])

@someUser match {
  case Some(user) => {
    <a id="account-btn" href="#">
      <i class="fa fa-user"></i>
      <span>Account</span>
    </a>
    <a id="logout-btn" href="@securesocial.controllers.routes.LoginPage.logout">
      <i class="fa fa-sign-out"></i>
      <span>Logout @user.main.get.email.map("(" + _.value + ")").getOrElse("")</span>
    </a>
  }

  case None => {
    <a id="login-btn" href="#">
      <i class="fa fa-sign-in"></i>
      <span>Login</span>
    </a>
  }
}
