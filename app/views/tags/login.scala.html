@(someUser: Option[leon.web.models.User])

@someUser match {
  case Some(user) => {
    <a id="logout-btn" href="@securesocial.controllers.routes.LoginPage.logout">
      <i class="fa fa-sign-out"></i>
      <span>Logout @user.email.map("(" + _.value + ")").getOrElse("")</span>
    </a>
  }

  case None => {
    <a id="login-btn" href="#">
      <i class="fa fa-sign-in"></i>
      <span>Login</span>
    </a>
  }
}
