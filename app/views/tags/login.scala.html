@(someUser: Option[leon.web.models.User])

@someUser match {
  case Some(user) => {
    <a id="button-logout" href="@securesocial.controllers.routes.LoginPage.logout">
      <i class="fa fa-sign-out"></i>
      <span>Logout @user.main.email.map("(" + _ + ")").getOrElse("")</span>
    </a>
  }

  case None => {
    <a id="button-login" href="@leon.web.controllers.routes.Interface.login">
      <i class="fa fa-sign-in"></i>
      <span>Login</span>
    </a>
  }
}
