@(title: String, prefix: String, url: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@prefix@routes.Assets.at("images/lambda-ico.png")" type="image/png" rel="icon">
        <link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("stylesheets/leon.css")">
        <!--<link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("jquery-ui-1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css")">-->
        <link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@prefix@routes.Assets.at("prettify/prettify.css")">
        <script src="@prefix@routes.Assets.at("jquery-1.9.0/jquery.min.js")" type="text/javascript"></script>
        <!--<script src="@prefix@routes.Assets.at("jquery-ui-1.10.0/js/jquery-ui-1.10.0.custom.min.js")" type="text/javascript"></script>-->
        <!--<script src="@prefix@routes.Assets.at("javascripts/jstree/jquery.jstree.js")" type="text/javascript"></script>-->
        <script src="@prefix@routes.Assets.at("ace/ace.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@prefix@routes.Assets.at("javascripts/leon.js")" type="text/javascript"></script>
        <script src="@prefix@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@prefix@routes.Assets.at("prettify/prettify.js")" type="text/javascript"></script>
        <script>
            @if(url == "http://lara.epfl.ch") {
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-40375340-1', 'epfl.ch');
              ga('send', 'pageview');

            }
            var _leon_prefix        = "@prefix";
            var _leon_url           = "@url@prefix";
        </script>
        <script src="@prefix@routes.Assets.at("snowstorm/snowstorm-min.js")" type="text/javascript" charset="utf-8"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body id="leon">
        @content
    </body>
</html>
